<div class="aph container">

	<div class="aph navbar__nav">

		<a class="aph navbar__brand"
		   data-ng-click="goTo('/');"
		   title="Início">
			<span class="aph navbar__brand__logo"></span>
			<span class="aph navbar__brand__title">
				Os Rastros
			</span>
		</a>

		<ul class="aph navbar__menu navbar__menu--right list">
			<li class="aph list__item"
				data-ng-if="!user">
				<a class="aph list__item__link"
				   data-ng-click="goTo('/cadastrar')">
				   <i class="fa fa-fw fa-user-plus"></i>
					Cadastrar
				</a>
			</li>
			<li class="aph list__item"
				data-ng-if="!user">
				<a class="aph btn btn--green"
				   data-ng-click="goTo('/entrar')">
				   <i class="fa fa-fw fa-sign-in"></i>
					Entrar
				</a>
			</li>
			<li class="aph list__item dropdown dropdown--right"
				data-ng-if="user"
				data-dropdown
				data-click-outside="closeDropdown();"
				aria-label="{{ user.displayName || user.email }}">
			 	<img class="aph navbar__menu__user__avatar"
			 		 height="32"
			 		 width="32"
			 		 alt="{{ user.displayName || user.email }}"
				 	 data-ng-src="{{ user.photoURL || '/assets/images/os-rastros.gif' }}"
				 	 data-error-src="./assets/images/os-rastros.gif" />
				<a class="aph list__item__link navbar__menu__user dropdown__toggle">
					{{ user.displayName || user.email }}
				</a>
				<ul class="aph dropdown__content">
					<li class="aph dropdown__content__item">
						<a class="aph dropdown__content__item__link"
						   data-ng-click="goTo('/perfil');">
						   <i class="fa fa-fw fa-lg fa-user"></i>
							Meu Perfil
						</a>
					</li>
					<li class="aph dropdown__content__item">
						<a class="aph dropdown__content__item__link"
						   data-ng-click="logout();">
						   <i class="fa fa-fw fa-lg fa-sign-out"></i>
							Sair
						</a>
					</li>
				</ul>
			</li>
		</ul>

		<label class="aph navbar__menu__drawer"
			   for="drawer-default"
			   data-drawer="drawer-default-menu">

			<span class="aph navbar__menu__drawer__hamburguer"></span>
			<input class="aph navbar__menu__drawer__checkbox"
				   type="checkbox"
				   name="drawer-default"
				   id="drawer-default"
				   data-click-outside="closeDrawer();"
				   data-outside-if-not="drawer-default-menu" />
		</label>

	</div>

</div>

<div class="aph drawer"
	 id="drawer-default-menu">

	<ul class="aph list drawer__menu">
		<li class="aph list__header">
			OS RASTROS
		</li>
		<li class="aph list__item">
			<a class="aph list__item__link"
			   data-ng-click="goTo(); closeDrawer();">
				Início
			</a>
		</li>
	</ul>

	<ul class="aph list drawer__menu drawer__menu--user">
		<li class="aph list__item text-black"
			data-ng-if="user">
			<a class="aph list__item__link drawer__menu__user"
			   data-ng-click="goTo('/perfil'); closeDrawer();">
				<img class="aph drawer__menu__user__avatar"
			 		 height="32"
			 		 width="32"
			 		 alt="{{ user.displayName || user.email }}"
				 	 data-ng-src="{{ user.photoURL || '/assets/images/os-rastros.gif' }}"
				 	 data-error-src="./assets/images/os-rastros.gif" />
				{{ user.displayName || user.email }}
			</a>
		</li>
		<li class="aph list__item">
			<a class="aph btn btn--green btn--block btn--small"
			   data-ng-click="goTo('/entrar'); closeDrawer();"
			   data-ng-if="!user">
			   	<i class="fa fa-fw fa-sign-in"></i>
				ENTRAR
			</a>
			<a class="aph btn btn--green btn--block btn--bordered btn--small"
			   data-ng-click="goTo('/cadastrar'); closeDrawer();"
			   data-ng-if="!user">
			   	<i class="fa fa-fw fa-user-plus"></i>
				CADASTRAR
			</a>
			<a class="aph btn btn--green btn--small btn--bordered btn--block"
			   data-ng-click="logout(); closeDrawer();"
			   data-ng-if="user">
			   	<i class="fa fa-fw fa-sign-out"></i>
				SAIR
			</a>
		</li>
	</ul>

</div>
