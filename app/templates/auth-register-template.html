<header class="header">
	<container>
		<h1 class="header__title">
			<span data-ng-show="!user">
				Cadastre-se
			</span>
			<span data-ng-show="user">
				Salve, {{ user.name || user.email }}!
			</span>
		</h1>
	</container>
</header>

<section class="section">
	<container data-ng-show="user">
		<div data-ng-bind="user.email"></div>
	</container>

	<container data-ng-show="!user">
		<div class="row">
			<div class="col-lg-4 col-md-6 col-sm-12">
				<h2 class="section__title">
					Credenciais
				</h2>
				<form class="form form--vertical"
					  data-ng-submit="register()">
					<div class="form__field">
						<label class="form__label"
							   for="email">
							E-mail:
						</label>
						<input class="form__control"
							   type="email"
							   name="email"
							   id="email"
							   required
							   placeholder="voce@exemplo.com"
							   data-ng-model="form.email" />
					</div>
					<div class="form__field">
						<label class="form__label"
							   for="password">
							Senha:
						</label>
						<input class="form__control"
							   type="password"
							   id="password"
							   required
							   placeholder="**************"
							   data-ng-model="form.password" />
					</div>
					<div class="form__field">
						<button class="form__button btn btn--wide btn--green"
								type="submit"
								data-ng-disabled="!form.email || !form.password">
							<i class="fa fa-fw fa-sign-in"></i>
							CADASTRAR
						</button>
					</div>
					<div class="form__field text-center">
						<div class="divider divider--horizontal">
							OU ENTÃO
						</div>
					</div>
					<div class="form__field">
						<button class="form__button btn btn--wide btn--blue-facebook"
								type="button"
								data-ng-click="facebookRegister()">
							CADASTRAR COM O SEU
							<i class="fa fa-fw fa-lg fa-facebook-official"></i>
						</button>
					</div>
				</form>
			</div>

			<div class="col-lg-4"></div>

			<div class="col-lg-4 col-md-6 col-sm-12">
				<h2 class="section__title">
					Já tem cadastro?
				</h2>
				<button class="btn btn--wide btn--outlined btn--green"
						data-ng-click="goToLogin()">
					FAZ LOGIN POR AQUI
				</button>
			</div>
		</div>
	</container>
</section>
