 <header class="header">
	<div class="aph container">
		<h1 class="header__title aph support text-center">
			Entrar
		</h1>
	</div>
</header>
<section class="section">
	<div class="aph container">
		<div class="row center-sm center-md center-lg">
			<div class="col-xs-12 col-sm-5 col-md-5 col-lg-3">
				<form class="aph form form--with-fields"
				      name="loginForm"
				      novalidate=""
				      data-form-validation="loginForm"
					  data-ng-submit="loginForm.$valid && login();">
					<div class="aph form__field">
						<button class="aph btn btn--block btn--facebook"
								type="button"
								data-ng-click="facebook()">
							ENTRAR COM FACEBOOK
						</button>
					</div>
					<div class="aph form__field">
						<button class="aph btn btn--block btn--twitter"
								type="button"
								data-ng-click="twitter()">
							ENTRAR COM TWITTER
						</button>
					</div>
					<div class="aph form__field form__or text-center">
						OU ENT√ÉO
					</div>
					<div class="aph form__field">
						<label class="aph form__label"
							   for="email">
							E-mail
						</label>
						<input class="aph form__control"
							   type="email"
							   name="email"
							   id="email"
							   data-ng-required="true"
							   data-ng-model="form.email" />
					</div>
					<div class="aph form__field">
						<label class="aph form__label"
							   for="password">
							Senha:
						</label>
						<input class="aph form__control"
							   type="password"
							   name="password"
							   id="password"
							   data-ng-required="true"
							   data-ng-model="form.password" />
					</div>
					<div class="aph form__field">
						<br />
						<button class="aph btn btn--block btn--green"
								type="submit"
								data-ng-disabled="!form.email || !form.password || loginForm.$submitted">
							ENTRAR
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
