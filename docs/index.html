<!DOCTYPE html>
<html data-ng-app="rastros">
    <head>
        <title>
            Rastros App
        </title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="canonical" href="https://rastros-app.firebaseapp.com/" />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <link rel="icon"                             href="./assets/images/icons/icon-32x32.png" />
        <link rel="apple-touch-icon"                 href="./assets/images/touch-icon-iphone.png" />
        <link rel="apple-touch-icon" sizes="76x76"   href="./assets/images/touch-icon-ipad.png" />
        <link rel="apple-touch-icon" sizes="120x120" href="./assets/images/touch-icon-iphone-retina.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="./assets/images/touch-icon-ipad-retina.png" />

        <!-- Web App manifest -->
        <link rel="manifest" href="manifest.json" />

        <!-- Mobile settings -->
        <meta name="theme-color" content="#222222" />
        <meta name="mobile-web-app-capable" content="yes" />

        <!-- Add to home screen for Safari on iOS -->
        <meta name="apple-mobile-web-app-title" content="Rastros App" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="apple-touch-icon" href="./assets/images/icons/icon-152x152.png" />

        <!-- Microsoft settings -->
        <meta name="msapplication-TileImage" content="./assets/images/icons/icon-144x144.png" />
        <meta name="msapplication-TileColor" content="#222222" />

        <link rel="stylesheet" href="assets/vendor.css"/>

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/site.css">
    </head>

    <body>

        <loader></loader>

        <content>

            <navbar></navbar>

            <main data-ng-view></main>

            <footer></footer>

        </content>

        <script src="scripts/vendor.js"></script>

        <script src="scripts/scripts.js"></script>
    </body>
</html>
